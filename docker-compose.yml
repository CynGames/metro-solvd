version: "3"
services:
  app:
    container_name: metro_app
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres
    container_name: metro_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: solvd_user
      POSTGRES_PASSWORD: solvd_password
      POSTGRES_DB: metro_system
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./metro_db/:/docker-entrypoint-initdb.d/
